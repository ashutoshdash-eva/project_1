<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevents scrollbars for the 3D canvas */
            background-color: #121212; /* Dark fallback background */
        }

        /* Glassmorphism Panel Utility */
        .glass-panel {
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }

        .avatar-gradient { background: linear-gradient(135deg, #6C5CE7, #00BFA6); }

        /* --- Customizing Bootstrap Forms for the Glass Theme --- */
        .glass-panel .form-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
            margin-bottom: 6px;
        }

        .glass-panel .form-select {
            background-color: rgba(0, 0, 0, 0.35);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: #fff;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .glass-panel .form-select:focus {
            border-color: #00ffc3;
            box-shadow: 0 0 8px rgba(0, 255, 195, 0.3);
            background-color: rgba(0, 0, 0, 0.5);
        }

        /* Fix dropdown option colors in dark mode */
        .glass-panel .form-select option {
            background-color: #222;
            color: #fff;
        }

        /* Custom Checkbox Color */
        .glass-panel .form-check-input {
            background-color: rgba(0, 0, 0, 0.35);
            border-color: rgba(255, 255, 255, 0.2);
            cursor: pointer;
        }

        .glass-panel .form-check-input:checked {
            background-color: #00ffc3;
            border-color: #00ffc3;
        }
    </style>
</head>
<body class="text-white">

    <!-- <a href="../index.html" class="btn btn-outline-light position-fixed bottom-0 start-50 translate-middle-x mb-4 rounded-pill px-4 glass-panel" style="z-index: 1000; text-decoration: none;">
        ‚Üê Back to Hub
    </a> -->

    <div class="position-fixed top-0 start-0 m-3 p-2 rounded-4 shadow d-flex align-items-center gap-3 glass-panel" style="z-index: 1000; min-width: 200px;">
        <div class="rounded-circle overflow-hidden d-flex justify-content-center align-items-center flex-shrink-0 avatar-gradient" style="width: 65px; height: 65px;">
            <img src="./Image/IMG_20260222_005742.png" alt="Ashutosh Dash" class="w-100 h-100 object-fit-cover" onerror="this.style.display='none'">
        </div>
        <div class="d-flex flex-column">
            <span class="fw-bold" style="font-size: 15px;">Ashutosh Dash</span>
            <span class="text-white-50" style="font-size: 12px;">Software Engineer - Configurator Developer</span>
        </div>
    </div>

    <div class="position-fixed top-0 end-0 m-3 p-4 rounded-4 glass-panel" style="width: 280px; z-index: 1000;">
        <h3 class="fw-bold fs-6 mb-3" style="letter-spacing: 0.5px;">Options</h3>

        <div class="d-flex flex-column gap-3">
            
            <div>
                <label for="shapeSelect" class="form-label d-flex justify-content-between">Shape:</label>
                <select id="shapeSelect" class="form-select shadow-none">
                    <option value="1">Box</option>
                    <option value="2">Capsule</option>
                    <option value="3">Cone</option>
                    <option value="4">Cylinder</option>
                    <option value="5">Sphere</option>
                    <option value="6">Torus</option>
                    <option value="7">TorusKnot</option>
                    <option value="8">Octahedron</option>
                    <option value="9">Tetrahedron</option>
                    <option value="0">Dodecahedron</option>
                </select>
            </div>

            <div>
                <label for="materialSelect" class="form-label d-flex justify-content-between">Material:</label>
                <select id="materialSelect" class="form-select shadow-none">
                    <option value="basic">Basic</option>
                    <option value="standard">Standard</option>
                    <option value="physical">Physical</option>
                    <option value="phong">Phong</option>
                    <option value="lambert">Lambert</option>
                    <option value="toon">Toon</option>
                    <option value="normal">Normal</option>
                    <option value="matcap">Matcap</option>
                    <option value="depth">Depth</option>
                    <option value="wireframe">Wireframe</option>
                </select>
            </div>

            <div>
                <label for="cameraSelect" class="form-label d-flex justify-content-between">Camera:</label>
                <select id="cameraSelect" class="form-select shadow-none">
                    <option value="perspective">Perspective</option>
                    <option value="orthographic">Orthographic</option>
                </select>
            </div>

            <div>
                <label for="lightSelect" class="form-label d-flex justify-content-between">Light Type:</label>
                <select id="lightSelect" class="form-select shadow-none">
                    <option value="ambient">Ambient</option>
                    <option value="directional">Directional</option>
                    <option value="hemisphere">Hemisphere</option>
                    <option value="point">Point</option>
                    <option value="spot">Spot</option>
                </select>
            </div>

            <div class="form-check mt-1">
                <input class="form-check-input shadow-none" type="checkbox" id="shadowToggle">
                <label class="form-check-label text-white-50" for="shadowToggle" style="font-size: 14px; cursor: pointer;">
                    Enable Shadows
                </label>
            </div>

        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
