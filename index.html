<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day2</title>
    <style>
        body{
            margin: 0;
            overflow: hidden;
        }
        /* Profile card */
        .profile-card{
            position: fixed;
            left: 16px;
            top: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(255,255,255,0.06);
            color: #fff;
            padding: 10px 14px;
            border-radius: 10px;
            backdrop-filter: blur(6px);
            box-shadow: 0 6px 18px rgba(0,0,0,0.45);
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
            z-index: 1000;
            min-width: 180px;
        }

        .profile-card .avatar{
            width: 48px;
            height: 48px;
            border-radius: 50%;
            flex: 0 0 48px;
            overflow: hidden;
            display: inline-grid;
            place-items: center;
            background: linear-gradient(135deg,#6C5CE7,#00BFA6);
        }

        .profile-card .avatar svg{ width: 100%; height: 100%; }
        .profile-card .avatar img{ width: 100%; height: 100%; object-fit: cover; display: block; }

        .profile-card .meta{ display: flex; flex-direction: column; gap: 2px; }
        .profile-card .name{ font-weight: 600; font-size: 14px; }
        .profile-card .role{ font-size: 12px; color: rgba(255,255,255,0.75); }
    </style>
</head>
<body>
    <div class="profile-card" aria-label="Profile">
        <div class="avatar" aria-hidden="true">
            <img src="./Image/IMG_20260222_005742.png" alt="Ashutosh Dash Avatar">
        </div>
        <div class="meta">
            <div class="name">Ashutosh Dash</div>
            <div class="role">Software Engineer - Configurator Developer</div>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
