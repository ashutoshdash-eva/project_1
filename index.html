<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
        }

        /* Profile card */
        .profile-card {
            position: fixed;
            left: 16px;
            top: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(255, 255, 255, 0.06);
            color: #fff;
            padding: 10px 14px;
            border-radius: 10px;
            backdrop-filter: blur(6px);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.45);
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
            z-index: 1000;
            min-width: 180px;
        }

        .profile-card .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            flex: 0 0 80px;
            overflow: hidden;
            display: inline-grid;
            place-items: center;
            background: linear-gradient(135deg, #6C5CE7, #00BFA6);
        }

        .profile-card .avatar svg {
            width: 100%;
            height: 100%;
        }

        .profile-card .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .profile-card .meta {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .profile-card .name {
            font-weight: 600;
            font-size: 14px;
        }

        .profile-card .role {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.75);
        }

        /* ===== Modern Glass Control Card ===== */

        .card {
            position: absolute;
            right: 20px;
            top: 20px;
            width: 260px;
            padding: 20px;

            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);

            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);

            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);

            color: #f0f0f0;
            font-family: 'Segoe UI', Roboto, sans-serif;

            z-index: 1000;
        }

        /* Title */

        .card h3 {
            margin-bottom: 12px;
            font-weight: 600;
            font-size: 16px;
            letter-spacing: 0.5px;
        }

        /* Layout container */

        .card>div,
        .card {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* Label rows */

        .card label {
            display: flex;
            justify-content: space-between;
            align-items: center;

            font-size: 13px;
            font-weight: 500;

            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* ===== Select dropdown styling ===== */

        select {
            width: 100%;

            background: rgba(0, 0, 0, 0.35);
            border: 1px solid rgba(255, 255, 255, 0.15);

            border-radius: 8px;
            padding: 8px;

            color: #fff;
            font-size: 14px;

            outline: none;
            transition: all 0.2s ease;
        }

        select:focus {
            border-color: #00ffc3;
            box-shadow: 0 0 8px rgba(0, 255, 195, 0.3);
        }

        /* ===== Number inputs (Project 2 style) ===== */

        input[type="number"] {
            width: 80px;

            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);

            border-radius: 6px;
            padding: 5px 8px;

            color: #00ffc3;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;

            outline: none;
            transition: all 0.2s ease;
        }

        input[type="number"]:focus {
            border-color: #00ffc3;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 8px rgba(0, 255, 195, 0.3);
        }

        /* ===== Checkbox row ===== */

        .checkbox-row {
            display: flex;
            align-items: center;
            gap: 10px;

            font-size: 13px;
            text-transform: none;
        }

        /* Custom checkbox */

        .checkbox-row input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #00ffc3;
            cursor: pointer;
        }

        /* ===== Button ===== */

        button {
            margin-top: 8px;
            padding: 10px;

            background: linear-gradient(135deg, #00BFA6, #6C5CE7);
            border: none;
            border-radius: 8px;

            color: #fff;
            font-weight: 600;
            cursor: pointer;

            transition: all 0.2s ease;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(0, 255, 195, 0.35);
        }

        button:active {
            transform: scale(0.98);
        }

        /* Remove <br> gaps */

        br {
            display: none;
        }
    </style>
</head>

<body>
    <div class="profile-card" aria-label="Profile">
        <div class="avatar" aria-hidden="true">
            <img src="./Image/IMG_20260222_005742.png" alt="Ashutosh Dash Avatar">
        </div>
        <div class="meta">
            <div class="name">Ashutosh Dash</div>
            <div class="role">Software Engineer - Configurator Developer</div>
        </div>
    </div>
    <div class="card">
        <h3>Options</h3>

        <select id="shapeSelect">
            <option value="1">Box</option>
            <option value="2">Capsule</option>
            <option value="3">Cone</option>
            <option value="4">Cylinder</option>
            <option value="5">Sphere</option>
            <option value="6">Torus</option>
            <option value="7">TorusKnot</option>
            <option value="8">Octahedron</option>
            <option value="9">Tetrahedron</option>
            <option value="0">Dodecahedron</option>
        </select>
        <br>
        <select id="materialSelect">
            <option value="basic">Basic</option>
            <option value="standard">Standard</option>
            <option value="physical">Physical</option>
            <option value="phong">Phong</option>
            <option value="lambert">Lambert</option>
            <option value="toon">Toon</option>
            <option value="normal">Normal</option>
            <option value="matcap">Matcap</option>
            <option value="depth">Depth</option>
            <option value="wireframe">Wireframe</option>
        </select>
        <br>
        <select id="cameraSelect">
            <option value="perspective">Perspective</option>
            <option value="orthographic">Orthographic</option>
        </select>
        <br>
        <select id="lightSelect">
            <option value="ambient">Ambient</option>
            <option value="directional">Directional</option>
            <option value="hemisphere">Hemisphere</option>
            <option value="point">Point</option>
            <option value="spot">Spot</option>
            <!-- <option value="rectArea"></option> -->
        </select>
        <br>
        <div class="checkbox-row">
            <input type="checkbox" id="shadowToggle">
            <label for="shadowToggle">Enable Shadows</label>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>

</html>
